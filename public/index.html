<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI - Fukushima</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #202123;
            color: white;
            padding: 16px 20px;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        .chat-header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #444654;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            background: #343541;
        }

        .message.assistant {
            background: #444654;
        }

        .message-content {
            flex: 1;
            color: #d1d5db;
            line-height: 1.5;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .user .avatar {
            background: #10a37f;
        }

        .assistant .avatar {
            background: #19c37d;
        }

        .chat-input-container {
            padding: 16px;
            background: #343541;
            border-top: 1px solid #444;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            background: #40414f;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-size: 14px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            outline: none;
        }

        .chat-input:focus {
            border-color: #10a37f;
        }

        .send-button {
            background: #19c37d;
            border: none;
            border-radius: 6px;
            padding: 12px 16px;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: #15a369;
        }

        .send-button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 12px;
            color: #888;
            font-style: italic;
        }

        .typing-indicator.show {
            display: block;
        }

        .response-time {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #343541;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Fukushima - AI Assistant</h1>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="avatar">F</div>
                <div class="message-content">
                    Halo! Saya Fukushima, asisten AI yang dibuat oleh AhmadXyz. Ada yang bisa saya bantu?
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            Fukushima sedang mengetik...
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Ketik pesan Anda..." 
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton">
                    Kirim
                </button>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                
                this.initEventListeners();
                this.autoResizeTextarea();
            }
            
            initEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.chatInput.addEventListener('input', () => this.autoResizeTextarea());
            }
            
            autoResizeTextarea() {
                this.chatInput.style.height = 'auto';
                this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 120) + 'px';
            }
            
            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;
                
                // Add user message
                this.addMessage('user', message);
                this.chatInput.value = '';
                this.autoResizeTextarea();
                
                // Show typing indicator
                this.showTypingIndicator();
                
                try {
                    const response = await fetch('/api/ai', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: message,
                            systemPrompt: 'Nama kamu adalah Fukushima yang di ciptakan oleh AhmadXyz. Kamu adalah asisten AI yang ramah dan membantu.'
                        })
                    });
                    
                    const data = await response.json();
                    
                    this.hideTypingIndicator();
                    
                    if (data.success) {
                        this.addMessage('assistant', data.result, data.responseTime);
                    } else {
                        this.addMessage('assistant', 'Maaf, terjadi kesalahan: ' + (data.error || 'Unknown error'));
                    }
                    
                } catch (error) {
                    this.hideTypingIndicator();
                    this.addMessage('assistant', 'Maaf, terjadi kesalahan koneksi. Silakan coba lagi.');
                    console.error('Error:', error);
                }
            }
            
            addMessage(role, content, responseTime = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = role === 'user' ? 'U' : 'F';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.innerHTML = this.formatMessage(content);
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                
                if (responseTime && role === 'assistant') {
                    const timeDiv = document.createElement('div');
                    timeDiv.className = 'response-time';
                    timeDiv.textContent = `Response time: ${responseTime}`;
                    messageDiv.appendChild(timeDiv);
                }
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            formatMessage(content) {
                // Simple formatting for line breaks
                return content.replace(/\n/g, '<br>');
            }
            
            showTypingIndicator() {
                this.typingIndicator.classList.add('show');
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                this.typingIndicator.classList.remove('show');
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
        }
        
        // Initialize chat app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
